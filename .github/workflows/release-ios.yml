name: Release iOS (TestFlight)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true
        default: '0.1.0'
      build_number:
        description: 'Build number (auto-increments if empty)'
        required: false

jobs:
  build-and-upload:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Tuist
        run: |
          curl -Ls https://install.tuist.io | bash
          tuist version

      - name: Install App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_S747NJ9DZY.p8

      - name: Generate Xcode Project
        run: tuist generate --no-open

      - name: Determine Build Number
        id: build_number
        run: |
          if [ -n "${{ github.event.inputs.build_number }}" ]; then
            echo "build=${{ github.event.inputs.build_number }}" >> $GITHUB_OUTPUT
          else
            echo "build=${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and Archive
        env:
          VERSION: ${{ github.event.inputs.version }}
          BUILD_NUMBER: ${{ steps.build_number.outputs.build }}
        run: |
          xcodebuild archive \
            -scheme SpeakiOS \
            -destination 'generic/platform=iOS' \
            -archivePath build/SpeakiOS.xcarchive \
            MARKETING_VERSION=$VERSION \
            CURRENT_PROJECT_VERSION=$BUILD_NUMBER \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}

      - name: Export IPA
        run: |
          cat > ExportOptions.plist << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadSymbols</key>
              <true/>
              <key>destination</key>
              <string>upload</string>
          </dict>
          </plist>
          PLIST
          
          xcodebuild -exportArchive \
            -archivePath build/SpeakiOS.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/export

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcrun altool --upload-app \
            -f build/export/*.ipa \
            -t ios \
            --apiKey S747NJ9DZY \
            --apiIssuer $APP_STORE_CONNECT_ISSUER_ID
