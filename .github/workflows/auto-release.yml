name: Auto Release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  check-and-release:
    runs-on: macos-15
    # Skip bot commits (version bumps, appcast updates) to avoid loops
    if: >-
      !contains(github.event.head_commit.message, 'chore: bump version') &&
      !contains(github.event.head_commit.message, 'chore: update appcast')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Check for releasable changes
        id: check
        run: |
          # Find the latest mac-v* tag (authoritative version source)
          LAST_TAG=$(git tag --list 'mac-v*' --sort=-v:refname | head -1)

          if [ -z "$LAST_TAG" ]; then
            echo "No previous mac-v* tag found, will create initial release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Last tag: $LAST_TAG"

          # Collect commits since last tag
          COMMITS=$(git log "$LAST_TAG"..HEAD --pretty=format:"%s" 2>/dev/null || echo "")

          if [ -z "$COMMITS" ]; then
            echo "No new commits since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Commits since $LAST_TAG:"
          echo "$COMMITS"

          # Determine bump type from conventional commits
          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?!:|^fix(\(.+\))?!:|BREAKING CHANGE"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:|^perf(\(.+\))?:"; then
            BUMP_TYPE="patch"
          else
            echo "No releasable commits found (chore/docs/ci/style/test only)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Bump type: $BUMP_TYPE"
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Calculate new version
        if: steps.check.outputs.should_release == 'true'
        id: version
        run: |
          # Derive current version from latest mac-v* tag (not VERSION file)
          LAST_TAG=$(git tag --list 'mac-v*' --sort=-v:refname | head -1)
          CURRENT_VERSION="${LAST_TAG#mac-v}"

          if [ -z "$CURRENT_VERSION" ]; then
            CURRENT_VERSION=$(cat VERSION)
          fi

          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          BUMP_TYPE="${{ steps.check.outputs.bump_type }}"

          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create tag and bump VERSION
        if: steps.check.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          TAG="mac-v$NEW_VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists ‚Äî skipping."
            exit 0
          fi

          RELEASE_SHA=$(git rev-parse HEAD)
          echo "Will tag commit $RELEASE_SHA as $TAG"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Tag the triggering commit (kicks off release-mac.yml)
          git tag "$TAG" "$RELEASE_SHA"
          git push origin "$TAG"
          echo "üöÄ Created tag $TAG on ${RELEASE_SHA:0:7}"

          # Best-effort VERSION file update
          echo "$NEW_VERSION" > VERSION
          git add VERSION
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin main || echo "‚ö†Ô∏è Could not push VERSION bump (branch protection)"
